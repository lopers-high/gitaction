name: 'My first github action'

on: [ 'push', 'pull_request']

jobs:
  first-job:
    name: 'first job'

    strategy:
      matrix:
        os: [ 'windows-latest', 'macos-latest', 'ubuntu-latest' ]
        nodejs: [ '14.x', '16.x' ]
    runs-on: ${{ matrix.os }}

    steps:

    - name: Setup node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.nodejs }}

    - name: out value from ${{ matrix.os }}
      id: first
      shell: bash
      run: |
        first_value="This is the first output value"

        echo "::add-mask::$first_value"
        echo "::set-output name=my_first_value::$first_value"
        echo "OS : ${{ matrix.os }}"
        echo "node.js : ${{ matrix.nodejs }}"

    - name: get output value
      shell: bash
      run: |
        echo ${{ steps.first.outputs.my_first_value }}
        echo "SECRET: ${{ secrets.HELLO }}"

  second-job:
    name: 'first job'
    if: github.event_name == 'pull_request'

    runs-on: 'ubuntu-latest'

    steps:

    - name: out value from ${{ matrix.os }}
      id: first
      shell: bash
      run: |
        echo "HELLO"
